{% extends "layout.html" %}

{% block main %}

<div class="row">
    <div class="col">
        <a href="{% url 'books-add' %}" class="btn btn-outline-info float-right">Add book</a>
        <h2>Book List</h2>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>price</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <!--/books/{{ book.id }}/-->
                        <td><a href="{% url 'book-show' book.id %}">{{ book.name }}</a></td>
                        <td>{{ book.price }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No books!</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock main %}
